<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Atividade Contador</h1>
    <section class="counter">
      <button id="button-counter">Somar</button>
      <p id="number-counter">0</p>
    </section>
  </main>
  <body>
    <main>
      <h1>Atividade Tecla</h1>
      <section class="keyboard">
        <input id="input-keyboard" type="text" placeholder="Escreva algo">
      </section>
    </main>
    <main>
      <h1>Atividade Botão</h1>
      <section class="button-message">
        <button id="button-sec">Exibir mensagem</button>
      </section>
    </main>
    <main>
      <h1>Atividade Imagem</h1>
      <section class="image">
        <img src="soteldo.jpg" id="soteldo-img">
      </section>
    </main>
    <main>
      <h1>Atividade Formulário</h1>
      <form class="forms">
        <input type="text" id="input-form" placeholder="insira seu nome" required>
        <button id="input-button">Avançar</button>
      </form>
    </main>
</body>
<script src="script.js"></script>
</html>
